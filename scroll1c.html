<!doctype html>
<html>

<!--CODE BY JAMIE MARRIOTT-->

<head>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<meta name="viewport" content="initial-scale=1">
<script type="text/javascript" src="./scripts/jquery-1.5.min.js"></script>
<title>Scroll</title>
<style type="text/css">
* {
	margin: 0 auto;
}
body, html {
	height: 100%;
}
.absolutebottom {
	height: 50px;
	position: fixed;
	width: 50px;
	left: 50%;
	margin-left: -25px;
	bottom: 20px;
	float: left;
}
a img {
      border: 0;
	  outline: 0;
}
</style>
<script type="text/javascript">//<![CDATA[ 
function goToByScroll(id){
   			$('html,body').animate({scrollTop: $("#"+id).offset().top},'slow');
				}
				
$(window).scroll(function () {
	scrollValue = $(document).scrollTop();
	if (scrollValue > 0){
		$(".absolutebottom").fadeOut(200);
		}
		else{
			$(".absolutebottom").fadeIn(200);
			}
			});

</script>
</head>
<body>
<img src="images/peter-medicine.jpg" width="100%" alt="">
<div id="morecontent" class="absolutebottom">
<a href="javascript:void(0)" onClick="goToByScroll('morecontent');"><img src="images/circle.png" width="50" height="50" alt="" /></a></div>
</body>
</html>
